<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Board</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script>
$(document).ready(function() {
	
	var formObj = $("#board");
	
});
</script>
</head>
<body>
<h2>Register</h2>

<form id="board" action="success.html" th:action="@{/board/register}"
		th:object="${board}" method="post">
<table>
	<tr>
		<td>Title</td>
		<td><input type="text" name="title" th:field="*{title}" /></td>
		<td>
			<font color="red">
				<span th:if="${#fields.hassErrors('title')}" th:errors="*{title}">
					title의 에러 메시지
				</span>
			</font>
		</td>
	</tr>
	<tr>
		<td>Writer</td>
		<td><input type="text" name="writer" th:field="*{writer}" /></td>
		<td>
			<font color="red">
				<span th:if="${#fields.hassErrors('writer')}" th:errors="*{writer}">
					writer의 에러 메시지
				</span>
			</font>
		</td>
	</tr>
	<tr>
		<td>Content</td>
		<td><input type="text" name="content" th:field="*{content}" /></td>
		<td>
			<font color="red">
				<span th:if="${#fields.hassErrors('content')}" th:errors="*{content}">
					content의 에러 메시지
				</span>
			</font>
		</td>
	</tr>
</table>
</form>

<div>
	<button type="submit" id="btnRegister">등록</button>
	<button type="submit" id="btnList">목록</button>
</div>
</body>
</html>
