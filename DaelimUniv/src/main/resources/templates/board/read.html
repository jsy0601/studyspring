<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Board</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script>
$(document).ready(function() {
	
	var formObj = $("#board");
	
	$("#btnModify").on("click", function() {
		var boardNo = $('#boardNo');
		var boardNoVal = boardNo.val();
		
		self.location = "/board/modify?boardNo=" + boardNoVal;
	});
	
	$("btnRemove").on("click", function() {
		formObj.attr("action", "/board/remove");
		formObj.submit();
	});
	
	$("#btnList").on("click", function() {
		self.location = "/board/list";
	});
		
});
</script>
</head>
<body>
<h2>Read</h2>

<form id="board" th:object="${board}" method="POST">
<input type="hidden" name="boardNo" th:field="*{boardNo}" />

<table>
	<tr>
		<td>Title</td>
		<td><input type="text" name="title" 
					th:field="*{title}" readonly="readonly"/></td>
	</tr>
	<tr>
		<td>Writer</td>
		<td>
			<input type="text" name="writer" 
					th:field="*{writer}" readonly="readonly"/></td>
	</tr>
	<tr>
		<td>Content</td>
		<td>
			<textarea name="content" 
						th:field="*{content}" readonly="readonly"></textarea></td>
	</tr>
</table>
</form>

<div>
	<button type="submit" id="btnModify">수정</button>
	<button type="submit" id="btnRemove">삭제</button>
	<button type="submit" id="btnList">목록</button>
</div>
</body>
</html>
