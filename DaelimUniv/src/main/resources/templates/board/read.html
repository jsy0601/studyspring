<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Board</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script>
$(document).ready(function() {
	
	var formObj = $("#board");
	
	$("#btnModify").on("click", function() {
		var boardNo = $("#boardNo");
		var boardNoVal = boardNo.val();
		
		self.location = "/board/modify?boardNo=" + boardNoVal;
	});
	
	$("#btnRemove").on("click", function() {
		formObj.attr("action", "/board/remove");
		formObj.submit();
	});
	
	$("#btnList").on("click", function() {
		self.location = "/board/list";
	});
	
});
</script>
</head>
<body>
<h2>Read</h2>

<form id="board" th:object="${board}" method="POST">
	<input type="hidden" name="boardNo" th:field="*{boardNo}"/>
	
	<table>
		<tr>
			<td>지출일자</td>
			<td><input type="text" name="expDate" 
						th:field="*{expDate}" readonly="readonly" /></td>
		</tr>
		<tr>
			<td>공통코드구분</td>
			<td><input type="text" name="sort" 
						th:field="*{sort}" readonly="readonly" /></td>
		</tr>
		<tr>
			<td>공통코드</td>
			<td><input name="code" 
						th:field="*{code}" readonly="readonly"></input></td>
		</tr>
		<tr>
			<td>비용</td>
			<td><input name="cost" 
						th:field="*{cost}" readonly="readonly"></input></td>
		</tr>
		<tr>
			<td>설명</td>
			<td><textarea name="content" 
						th:field="*{content}" readonly="readonly"></textarea></td>
		</tr>
	</table>
</form>

<div>
	<button type="submit" id="btnModify">수정</button>
	<button type="submit" id="btnRemove">삭제</button> 
	<button type="submit" id="btnList">목록</button>
</div>
</body>
</html>
