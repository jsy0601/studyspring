<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Board</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script>
$(document).ready(function() {
	
	var formObj = $("#board");
	
	$("#btnModify").on("click", function() {
		formObj.attr("action", "/board/modify");
		formObj.attr("method", "post");
		formObj.submit();
	});
	
	$("#btnList").on("click", function() {
		self.location = "/board/list";
	});
	
});
</script>
</head>
<body>
<h2>Modify</h2>

<form id="board" action="success.html" 
	th:action="@{/board/modify}" th:object="${board}" method="POST">
	<input type="hidden" name="boardNo" th:field="*{boardNo}" />
	
	<table>
		<tr>
			<td>Title</td>
			<td>
				<input type="text" name="title" th:field="*{title}" />
			</td>
			<td>
				<font color="red">
					<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
						title의 에러 메시지
					</span>
				</font>
			</td>
		</tr>
		<tr>
			<td>Writer</td>
			<td>
				<input type="text" name="writer" th:field="*{writer}" />
			</td>
			<td>
				<font color="red">
					<span th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}">
						writer의 에러 메시지
					</span>
				</font>
			</td>
		</tr>
		<tr>
			<td>Content</td>
			<td>
				<textarea name="content" th:field="*{content}"></textarea>
			</td>
			<td>
				<font color="red">
					<span th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
						content의 에러 메시지
					</span>
				</font>
			</td>
		</tr>
	</table>
</form>

<div>
	<button type="submit" id="btnModify">수정</button>
	<button type="submit" id="btnList">목록</button>
</div>
</body>
</html>
